kafka:
  replicas: 1
  configurationOverrides:
    "default.replication.factor": 1
    "offsets.topic.replication.factor": 1
    "log.retention.hours": 4
    "log.message.timestamp.type": "LogAppendTime"
  persistence:
    enabled: false
  zookeeper:
    replicaCount: 1
    persistence:
      enabled: false

etcd:
  replicas: 1

onos:
  image:
    repository: voltha/voltha-onos
    tag: master
    pullPolicy: IfNotPresent
  replicas: 1
  atomix:
    replicas: 1
    persistence:
      enabled: false
  dhcp: true
  eapol: true
  igmp: false

radius: {}

