{{ required "A value Kubernetes configuration is required" .Values.kubeconfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-config
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
data:
  kube_config: |
{{ .Values.kubeconfig | indent 4 }}
{{- end -}}
